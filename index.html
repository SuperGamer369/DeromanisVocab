<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vocabulary Tester</title>
  <style>
    html, body {
      height: 200%;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px 0;
      min-height: 200%;
    }

    .container {
      background: #1e1e1e;
      padding: 25px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
    }

    input, textarea, button, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    textarea { height: 120px; }

    button {
      background: #4caf50;
      color: white;
      cursor: pointer;
    }

    button.secondary {
      background: #555;
    }

    .choice {
      background: #333;
    }

    .choice:hover {
      background: #444;
    }

    .word {
      font-size: 22px;
      margin: 15px 0;
    }

    .hidden { display: none; }

    #allAnswers { text-align: left; margin-top: 15px; word-wrap: break-word; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vocabulary Tester</h1>

    <div id="setup">
      <p><strong>Choose Chapter</strong></p>
      <select id="chapterSelect" onchange="loadChapter()">
        <option value="5">Chapter 5</option>
        <option value="6">Chapter 6</option>
        <option value="7">Chapter 7</option>
        <option value="8">Chapter 8</option>
      </select>

      <p><strong>Mode</strong></p>
      <select id="modeSelect">
        <option value="mc" selected>Multiple choice</option>
        <option value="type">Type in</option>
      </select>

      <button onclick="startTest()">Start Test</button>
      <div id="setupError" style="color:#f44336;"></div>
      <button class="secondary" onclick="showAllAnswers()">Show All Answers</button>
    </div>

    <div id="quiz" class="hidden">
      <div id="score">Score: 0 / 0</div>
      <div class="word" id="currentWord"></div>
      <input type="text" id="answer" placeholder="Type in">
      <div id="choices" class="hidden"></div>
      <button id="submitBtn" onclick="checkAnswer()">Submit</button>
      <div id="result"></div>
      <button class="secondary" onclick="endTest()">Finish Test</button>
    </div>

    <div id="allAnswers" class="hidden"></div>

    <div id="summary" class="hidden">
      <h2>Test Complete</h2>
      <p id="finalScore"></p>
      <button onclick="resetTest()">Edit Words / Restart</button>
    </div>
  </div>

  <script>
    function normalize(str) {
      return str.toLowerCase().replace(/[.,!?;:]/g,'').trim();
    }

    const chapters = {
  1: [
    { latin: "amō", definitions: ["love", "like"] },
    { latin: "dea", definitions: ["goddess"] },
    { latin: "deus", definitions: ["god"] },
    { latin: "et", definitions: ["and", "even"] },
    { latin: "etiam", definitions: ["also", "even"] },
    { latin: "fēmina", definitions: ["woman"] },
    { latin: "fīlia", definitions: ["daughter"] },
    { latin: "fīlius", definitions: ["son"] },
    { latin: "homō", definitions: ["man", "human being"] },
    { latin: "īrātus", definitions: ["angry"] },
    { latin: "lacrimō", definitions: ["weep", "cry"] },
    { latin: "laetus", definitions: ["happy"] },
    { latin: "laudō", definitions: ["praise"] },
    { latin: "līberī", definitions: ["children"] },
    { latin: "māter", definitions: ["mother"] },
    { latin: "multus", definitions: ["much", "many"] },
    { latin: "pater", definitions: ["father"] },
    { latin: "pulcher", definitions: ["beautiful", "handsome"] },
    { latin: "pūniō", definitions: ["punish"] },
    { latin: "rēgīna", definitions: ["queen"] },
    { latin: "regō", definitions: ["rule"] },
    { latin: "rēx", definitions: ["king"] },
    { latin: "saepe", definitions: ["often"] },
    { latin: "saevus", definitions: ["savage", "cruel"] },
    { latin: "sed", definitions: ["but"] },
    { latin: "sum", definitions: ["be"] },
    { latin: "terreō", definitions: ["frighten", "terrify"] },
    { latin: "tum", definitions: ["then"] },
    { latin: "uxor", definitions: ["wife"] }
  ],
  2: [
    { latin: "ad", definitions: ["to", "towards", "at"] },
    { latin: "arma", definitions: ["arms", "weapons"] },
    { latin: "audāx", definitions: ["bold", "daring"] },
    { latin: "bellum", definitions: ["war"] },
    { latin: "capiō", definitions: ["take", "catch", "capture", "make"] },
    { latin: "contrā", definitions: ["against"] },
    { latin: "corpus", definitions: ["body"] },
    { latin: "currō", definitions: ["run"] },
    { latin: "eō", definitions: ["go"] },
    { latin: "flūmen", definitions: ["river"] },
    { latin: "fortis", definitions: ["brave", "strong"] },
    { latin: "fortiter", definitions: ["bravely", "strongly"] },
    { latin: "gladius", definitions: ["sword"] },
    { latin: "Graecus", definitions: ["Greek"] },
    { latin: "hasta", definitions: ["spear"] },
    { latin: "iaciō", definitions: ["throw"] },
    { latin: "in", definitions: ["into", "onto"] },
    { latin: "ingēns", definitions: ["huge"] },
    { latin: "inquit", definitions: ["he says", "she says", "they say"] },
    { latin: "interficiō", definitions: ["kill"] },
    { latin: "maneō", definitions: ["remain", "stay"] },
    { latin: "nōn", definitions: ["not"] },
    { latin: "per", definitions: ["through", "along"] },
    { latin: "perīculum", definitions: ["danger"] },
    { latin: "prope", definitions: ["near"] },
    { latin: "sagitta", definitions: ["arrow"] },
    { latin: "silva", definitions: ["wood"] },
    { latin: "timeō", definitions: ["fear", "be afraid"] },
    { latin: "trāns", definitions: ["across"] },
    { latin: "vincō", definitions: ["conquer", "win", "defeat"] }
  ],
  3: [
    { latin: "ā", definitions: ["from", "away from", "by"] },
    { latin: "ascendō", definitions: ["climb"] },
    { latin: "audiō", definitions: ["hear", "listen"] },
    { latin: "auxilium", definitions: ["help"] },
    { latin: "bonus", definitions: ["good"] },
    { latin: "caelum", definitions: ["sky", "heaven"] },
    { latin: "celeriter", definitions: ["quickly"] },
    { latin: "cōnspiciō", definitions: ["notice", "catch sight of"] },
    { latin: "cum", definitions: ["with"] },
    { latin: "dē", definitions: ["from", "down from", "about"] },
    { latin: "dēscendō", definitions: ["go down", "come down"] },
    { latin: "difficilis", definitions: ["difficult"] },
    { latin: "diū", definitions: ["for a long time"] },
    { latin: "ē", definitions: ["out of", "from"] },
    { latin: "equus", definitions: ["horse"] },
    { latin: "facilis", definitions: ["easy"] },
    { latin: "fēlīx", definitions: ["fortunate", "happy"] },
    { latin: "in", definitions: ["in", "on"] },
    { latin: "iubeō", definitions: ["order"] },
    { latin: "magnus", definitions: ["big", "great"] },
    { latin: "malus", definitions: ["bad", "evil"] },
    { latin: "mare", definitions: ["sea"] },
    { latin: "mōns", definitions: ["mountain"] },
    { latin: "ōlim", definitions: ["once"] },
    { latin: "petō", definitions: ["seek", "ask", "beg"] },
    { latin: "possum", definitions: ["can", "be able"] },
    { latin: "pugnō", definitions: ["fight"] },
    { latin: "subitō", definitions: ["suddenly"] },
    { latin: "tandem", definitions: ["finally"] },
    { latin: "terra", definitions: ["land", "ground"] }
  ],
  4: [
    { latin: "aedificō", definitions: ["build"] },
    { latin: "ager", definitions: ["field"] },
    { latin: "aurum", definitions: ["gold"] },
    { latin: "crēdō", definitions: ["believe", "trust"] },
    { latin: "crūdēlis", definitions: ["cruel"] },
    { latin: "cūr", definitions: ["why"] },
    { latin: "dō", definitions: ["give"] },
    { latin: "dōnum", definitions: ["gift", "present"] },
    { latin: "faciō", definitions: ["make", "do"] },
    { latin: "ferō", definitions: ["bring", "carry"] },
    { latin: "habeō", definitions: ["have", "hold"] },
    { latin: "īra", definitions: ["anger"] },
    { latin: "miser", definitions: ["miserable", "sad"] },
    { latin: "nōlō", definitions: ["not want", "refuse"] },
    { latin: "nōmen", definitions: ["name"] },
    { latin: "pecūnia", definitions: ["money"] },
    { latin: "persuādeō", definitions: ["persuade"] },
    { latin: "perterritus", definitions: ["terrified"] },
    { latin: "pōnō", definitions: ["put", "place"] },
    { latin: "quandō", definitions: ["when"] },
    { latin: "quod", definitions: ["because"] },
    { latin: "semper", definitions: ["always"] },
    { latin: "tamen", definitions: ["however"] },
    { latin: "templum", definitions: ["temple"] },
    { latin: "trīstis", definitions: ["sad"] },
    { latin: "ubi", definitions: ["where"] },
    { latin: "volō", definitions: ["want", "wish"] }
  ]
};

    let words = [];
    let current = {};
    let score = 0;
    let total = 0;
    let mode = 'mc';

    function loadChapter() {
      const chapter = document.getElementById('chapterSelect').value;
      if (!chapters[chapter]) {
        document.getElementById('setupError').textContent = 'Chapter not found!';
        words = [];
        return;
      }
      words = chapters[chapter].map(line => {
        const parts = line.split('=');
        const defs = parts[1].split(',').map(d => normalize(d.trim()));
        return { word: parts[0].trim(), definitions: defs };
      });
      document.getElementById('allAnswers').classList.add('hidden');
      document.getElementById('allAnswers').innerHTML = '';
    }

    function showAllAnswers() {
      const chapter = document.getElementById('chapterSelect').value;
      if (!chapters[chapter]) return;
      const container = document.getElementById('allAnswers');
      container.innerHTML = chapters[chapter].join('<br>');
      container.classList.remove('hidden');
      container.scrollIntoView({ behavior: 'smooth' });
    }

    document.addEventListener('keydown', e => {
      if (!document.getElementById('quiz') || document.getElementById('quiz').classList.contains('hidden')) return;
      if (mode === 'type' && e.key === 'Enter') { e.preventDefault(); checkAnswer(); }
      if (mode === 'mc' && ['1','2','3','4'].includes(e.key)) {
        const idx = parseInt(e.key, 10) - 1;
        const buttons = document.querySelectorAll('#choices button');
        if (buttons[idx]) buttons[idx].click();
      }
    });

    function startTest() {
      if (words.length === 0) loadChapter();
      mode = document.getElementById('modeSelect').value;
      score = 0; total = 0;
      document.getElementById('score').textContent = 'Score: 0 / 0';
      document.getElementById('setup').classList.add('hidden');
      document.getElementById('quiz').classList.remove('hidden');
      nextWord();
    }

    function nextWord() {
      current = words[Math.floor(Math.random() * words.length)];
      document.getElementById('currentWord').textContent = current.word;
      document.getElementById('answer').value = '';
      document.getElementById('result').textContent = '';
      document.getElementById('choices').innerHTML = '';

      if (mode === 'mc') {
        document.getElementById('answer').classList.add('hidden');
        document.getElementById('choices').classList.remove('hidden');
        document.getElementById('submitBtn').classList.add('hidden');
        createChoices();
      } else {
        document.getElementById('answer').classList.remove('hidden');
        document.getElementById('choices').classList.add('hidden');
        document.getElementById('submitBtn').classList.remove('hidden');
        document.getElementById('answer').focus();
      }
    }

    function createChoices() {
      const defs = words.flatMap(w => w.definitions);
      const options = [current.definitions[0]];
      while (options.length < 4 && defs.length > options.length) {
        const d = defs[Math.floor(Math.random() * defs.length)];
        if (!options.includes(d)) options.push(d);
      }
      options.sort(() => Math.random() - 0.5);
      options.forEach((opt,i) => {
        const btn = document.createElement('button');
        btn.textContent = `${i+1}. ${opt}`;
        btn.className = 'choice';
        btn.onclick = () => checkAnswer(opt);
        document.getElementById('choices').appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      let userAnswer = selected;
      if (mode === 'type') {
        userAnswer = normalize(document.getElementById('answer').value);
        if (!userAnswer) return;
      }
      total++;
      // Only compare normalized answers, ignore punctuation
      const correct = current.definitions.some(def => normalize(userAnswer) === normalize(def));
      if ((mode==='mc' && current.definitions.includes(userAnswer)) || (mode==='type' && correct)) {
        score++;
        document.getElementById('result').textContent = '✅ Correct!';
      } else {
        document.getElementById('result').textContent = '❌ Incorrect. Correct answer(s): ' + current.definitions.join(', ');
      }
      document.getElementById('score').textContent = `Score: ${score} / ${total}`;
      setTimeout(nextWord, 1200);
    }

    function endTest() {
      document.getElementById('quiz').classList.add('hidden');
      document.getElementById('summary').classList.remove('hidden');
      document.getElementById('finalScore').textContent = `You scored ${score} out of ${total}`;
    }

    function resetTest() {
      document.getElementById('summary').classList.add('hidden');
      document.getElementById('setup').classList.remove('hidden');
      document.getElementById('allAnswers').classList.add('hidden');
    }
  </script>
</body>
</html>
